<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .main {
            display: grid;
            background-color: red;
            grid-template-columns: repeat(3, auto);
            grid-column-gap: 10px;
        }

        .one {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="one">1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
