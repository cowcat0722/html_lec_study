<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .outer-box {
            width: 500px;
            height: 500px;
            background-color: skyblue;
            display: grid;
            justify-content: end;
            /* 수평 정렬 */
            align-items: end;
            /* 수직 정렬 */
        }

        .inner-box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">1</div>
    </div>
</body>

</html>
