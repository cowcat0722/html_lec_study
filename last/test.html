<!DOCTYPE html>
<html lang="en">

<head>
    <title>테스트</title>
    <style>
        .card-box {
            display: flex;
            justify-content: center;
        }

        .card {
            width: 70%;
            padding: 10px;
            display: flex;
        }


        .card-img {}

        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <section>
        <div class="title">에어비앤비 둘러보기</div>
        <div class="card-box">
            <div class="card">
                <div class="card-img">
                    <img src="./images/card1.jpg">
                </div>

            </div>
            <div class="card">
                <div class="card-img"><img src="./images/card2.jpg"></div>

            </div>
            <div class="card">
                <div class="card-img"><img src="./images/card3.jpg"></div>

            </div>
            <div class="card">
                <div class="card-img"><img src="./images/card4.jpg"></div>

            </div>
        </div>
        <div class="ad-img">풍경사진</div>
    </section>
</body>

</html>
